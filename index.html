<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to WebP Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PNG to WebP Converter</h1>
            <p class="subtitle">Convert your PNG images to WebP format - 100% client-side</p>
        </header>

        <div class="upload-section">
            <div id="dropZone" class="drop-zone">
                <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p class="drop-text">Drag & drop PNG images here</p>
                <p class="drop-subtext">or click to browse</p>
                <input type="file" id="fileInput" accept="image/png" multiple hidden>
            </div>
            <p class="paste-hint">You can also paste images from clipboard (Ctrl+V)</p>
        </div>

        <div class="controls">
            <div class="quality-control">
                <label for="qualitySlider">
                    <span>WebP Quality:</span>
                    <span id="qualityValue" class="quality-value">80%</span>
                </label>
                <input type="range" id="qualitySlider" min="0" max="100" value="80" step="1">
                <div class="quality-labels">
                    <span>Low</span>
                    <span>High</span>
                </div>
            </div>
        </div>

        <div id="imagesContainer" class="images-container"></div>

        <div id="downloadSection" class="download-section" style="display: none;">
            <button id="downloadAllBtn" class="download-all-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download All as ZIP
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
